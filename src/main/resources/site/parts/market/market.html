<div>
    <div class="head">
        <span class="headline hl3">Market apps</span>
    </div>
    <div data-th-each="app : ${apps}" data-th-remove="tag">
        <p><span class="headline hl4" data-th-text="${app.displayName + ' ' + app.latestVersion}"></span></p>
        <div class="event">
            <span data-th-text="${app.description}"></span>
        </div>
    </div>
</div>
