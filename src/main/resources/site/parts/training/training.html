<div>
    <div class="head">
        <span class="headline hl3">Training</span>
    </div>
    <div data-th-each="event : ${data}" data-th-remove="tag">
        <p><span class="headline hl4" data-th-text="${event.title}"></span></p>
        <div class="event">
            <span data-th-text="${event.date}"></span>, <span data-th-text="${event.address}"></span>
        </div>
    </div>
</div>
