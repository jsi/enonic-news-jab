<div class="column">
    <div data-th-if="${article}" data-th-remove="tag">
        <div class="head">
            <span class="headline hl3" data-th-text="${article.displayName}">When darkness overspreads my eyes</span>
            <p><span class="headline hl4">by <span data-th-text="${article.data.preface}">JOHANN WOLFGANG VON GOETHE</span></span></p>
        </div>
        <div data-th-utext="${portal.processHtml({'_value=' + article.data.article})}" data-th-remove="tag">

        </div>
    </div>
    <div data-th-if="${!article}" data-th-remove="tag">
        <h3>Please select an article</h3>
    </div>
</div>
