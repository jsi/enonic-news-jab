<html>
<head>
    <meta charset="utf-8">
    <!--link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'-->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica|IM+Fell+DW+Pica+SC" rel="stylesheet">
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/jldif.css'})}">
    <title>Newspaper Style Design Experiment</title>
    <meta name="viewport" content="width=device-width">

</head>
<body>
<div class="head">
    <div class="headerobjectswrapper">
        <div class="weatherforcastbox"><span style="font-style: italic;">Weatherforcast for the next 24 hours: <span data-th-text="${weatherDesc}">Plenty of Sunshine</span></span><br><span>Wind: <span data-th-text="${weatherWind}">7km/h SSE</span>; Ther: <span data-th-text="${weatherTemp}">21Â°C</span>; Hum: <span data-th-text="${weatherHum}">82%</span></span></div>
        <header>Enonic News JAB</header>
    </div>

    <div class="subhead">Oslo, Norway - <span data-th-text="${newsDate}">Thursday August 30, 1978</span> - Seven Pages</div>
</div>
<div class="content">
    <div data-portal-region="main">
        <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
    </div>
</div>

</body>
</html>
